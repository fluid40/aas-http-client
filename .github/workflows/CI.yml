name: CI

on:
  push:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  Setup_Environment:
    name: Check for new version
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check if pyproject.toml changed
        id: check
        run: |
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            CHANGED_FILES="$(git diff --name-only HEAD^ HEAD)"
          else
            echo "No parent commit found, using full file list"
            CHANGED_FILES="$(git ls-files)"
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -q '^pyproject\.toml$'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Start all servers via docker-compose
        run: docker compose -f .github/docker-compose-ci.yaml up -d --build

      - name: Wait for Java server
        run: |
          echo "Waiting for Java server..."
          for i in {1..50}; do
            if curl -sSf http://localhost:8075/shells > /dev/null; then
              echo "Java server ready!"
              break
            fi
            sleep 2
          done

      - name: Wait for dotNet server
        run: |
          echo "Waiting for dotNet server..."
          for i in {1..50}; do
            if curl -sSf http://localhost:5043/shells > /dev/null; then
              echo "dotNet server ready!"
              break
            fi
            sleep 2
          done

      - name: Wait for Python server
        run: |
          echo "Waiting for Python server..."
          for i in {1..50}; do
            if curl -sSf http://localhost:5080/shells > /dev/null; then
              echo "Python server ready!"
              break
            fi
            sleep 2
          done

  Test_client:
    name: Test HTTP client
    runs-on: ubuntu-latest
    needs: Setup_Environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -v tests/test_client.py

  Test_SDK_Wrapper:
    name: Test HTTP wrapper
    runs-on: ubuntu-latest
    needs: Setup_Environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -v tests/test_wrapper.py


  Publish_PyPI_Package:
    name: Publish PyPI Package
    if: github.ref == 'refs/heads/main' && needs.Setup_Environment.outputs.changed == 'true'
    runs-on: ubuntu-latest
    needs: [Test_client, Test_SDK_Wrapper, Setup_Environment]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Upload package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pypi-dist
          path: dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

  Github_Release:
    name: Create GitHub Release
    if: github.ref == 'refs/heads/main' && needs.Detect_Project_Changes.outputs.changed == 'true'
    runs-on: ubuntu-latest
    needs: Publish_PyPI_Package

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: pypi-dist
          path: dist

      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: .github/changelog-config.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Git tag if it doesn't exist
        run: |
          VERSION_TAG="v${{ steps.get_version.outputs.version }}"
          if git rev-parse "$VERSION_TAG" >/dev/null 2>&1; then
            echo "Tag $VERSION_TAG already exists."
          else
            git tag "$VERSION_TAG"
            git push origin "$VERSION_TAG"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: ğŸš€ Release v${{ steps.get_version.outputs.version }}
          generate_release_notes: true
          body: |
            ## ğŸ“ Release Notes

            **Version:** v${{ steps.get_version.outputs.version }}

            ### ğŸ§© Build Information
            - Pypi package: `aas-http-client ${{ steps.get_version.outputs.version }}`
            - `pip install aas-http-client`
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

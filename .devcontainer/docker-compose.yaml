services:
  dev_container:
    build: .
    container_name: python_dev_container
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    networks:
      - bridge

  java_aas_server:
    image: eclipsebasyx/aas-environment:2.0.0-SNAPSHOT
    # Java server do not accept '_' in container names
    container_name: javaaasserver
    networks:
      - bridge
    ports:
      - '8075:5060'
    environment:
      - SERVER_PORT=5060
      - SERVER_HOST=basyx_java_repo_server

networks:
  bridge:
